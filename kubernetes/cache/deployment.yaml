apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: planespotter
  labels:
    app: valkey
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
        tier: cache
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:8-alpine
        ports:
        - containerPort: 6379
          name: valkey
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          exec:
            command:
            - valkey-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - valkey-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
