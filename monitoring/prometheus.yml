global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'planespotter-api'
    static_configs:
      - targets: ['api-server:8000']
    metrics_path: /metrics
  - job_name: 'planespotter-frontend'
    static_configs:
      - targets: ['frontend:8080']
    metrics_path: /metrics
  - job_name: 'planespotter-postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
  - job_name: 'planespotter-valkey'
    static_configs:
      - targets: ['valkey-exporter:9121']
    metrics_path: /metrics
  - job_name: 'planespotter-adsb-sync'
    static_configs:
      - targets: ['adsb-sync:9090']
    metrics_path: /metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
