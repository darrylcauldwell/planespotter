<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planespotter{% endblock %}</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tailwind compiled CSS -->
    <link href="/static/css/output.css" rel="stylesheet">
    <script>
        // Theme toggle: dark (default) / light (opt-in) — meWeb pattern
        (function() {
            var saved = localStorage.getItem('ps-theme');
            // Default is dark (no data-theme attribute). Light requires data-theme="light".
            if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }

            function isDark() {
                return !document.documentElement.hasAttribute('data-theme');
            }

            function updateIcon() {
                var btn = document.getElementById('theme-toggle');
                if (!btn) return;
                var sunIcon = btn.querySelector('.icon-sun');
                var moonIcon = btn.querySelector('.icon-moon');
                if (isDark()) {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                    btn.title = 'Switch to light mode';
                } else {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                    btn.title = 'Switch to dark mode';
                }
            }

            window.addEventListener('DOMContentLoaded', function() {
                updateIcon();
                document.getElementById('theme-toggle').addEventListener('click', function() {
                    if (isDark()) {
                        document.documentElement.setAttribute('data-theme', 'light');
                        localStorage.setItem('ps-theme', 'light');
                    } else {
                        document.documentElement.removeAttribute('data-theme');
                        localStorage.setItem('ps-theme', 'dark');
                    }
                    updateIcon();
                });
            });
        })();
    </script>
</head>
<body>
    <!-- Skip to main content (meWeb accessibility) -->
    <a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-[var(--ps-sky)] focus:text-white focus:rounded-lg focus:text-sm focus:font-medium">Skip to main content</a>

    <header class="header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 flex items-center justify-between h-16">
            <div class="branding">
                <a href="/" class="nav-link">
                    <i class="bi bi-airplane-engines" style="font-size: 1.5rem; color: var(--ps-sky);"></i>
                    <span class="title">Planespotter</span>
                </a>
            </div>
            <div class="header-nav">
                <a href="/" class="nav-link nav-text">
                    <i class="bi bi-house"></i>
                    Home
                </a>
                <a href="/search" class="nav-link nav-text">
                    <i class="bi bi-search"></i>
                    Aircraft Search
                </a>
                <a href="/health" class="nav-link nav-text">
                    <i class="bi bi-heart-pulse"></i>
                    Observability
                </a>
                <a href="/connectivity" class="nav-link nav-text">
                    <i class="bi bi-diagram-3"></i>
                    Micro Services
                </a>
                <button id="theme-toggle" class="nav-link nav-text" style="background: none; border: none; cursor: pointer; padding: 0 0.75rem; font-size: 1.1rem;" title="Switch to light mode">
                    <!-- Sun icon (shown in dark mode — click to go light) -->
                    <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <!-- Moon icon (shown in light mode — click to go dark) -->
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main id="main" class="content-container">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="app-footer">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 flex flex-col sm:flex-row items-center justify-between gap-2 text-sm text-[var(--ps-text-muted)]">
            <span>Planespotter &mdash; originally by Yves Fauser, MIT License</span>
            <span>Microservices Demo Application</span>
            <a href="https://github.com/darrylcauldwell/planespotter" target="_blank" rel="noopener noreferrer" aria-label="Planespotter on GitHub" class="inline-flex items-center gap-1 text-[var(--ps-text-muted)] hover:text-[var(--ps-sky)] transition-colors">
                <i class="bi bi-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </footer>

    <!-- Screen reader announcer (meWeb accessibility) -->
    <div id="sr-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
