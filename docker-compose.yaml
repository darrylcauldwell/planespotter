services:
  postgres:
    build: ./db-install
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-server:
    build: ./api-server
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: valkey
      REDIS_PORT: 6379
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    environment:
      API_SERVER_URL: http://api-server:8000
      LOG_LEVEL: INFO
    depends_on:
      - api-server

  adsb-sync:
    build: ./adsb-sync
    ports:
      - "9091:9090"
    environment:
      REDIS_HOST: valkey
      REDIS_PORT: 6379
      POLL_INTERVAL: 1800      # 30 minutes - avoids OpenSky rate limits
      REDIS_TTL: 2100          # 35 minutes - outlasts poll interval
      MAX_BACKOFF: 1800        # Cap backoff at 30 minutes
      LOG_LEVEL: INFO
    depends_on:
      valkey:
        condition: service_healthy

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    privileged: true
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.16.0
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy

  valkey-exporter:
    image: oliver006/redis_exporter:v1.67.0
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://valkey:6379"
    depends_on:
      valkey:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v3.9.1
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - api-server
      - postgres-exporter
      - valkey-exporter
      - adsb-sync

  grafana:
    image: grafana/grafana:12.3.2
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:3.5.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./monitoring/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:3.5.0
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      loki:
        condition: service_healthy

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
